<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트</title>
</head>
<body>
<div id="userData">
    <!-- 이름과 학번이 표시될 곳 -->
</div>

<script>
    // API에 접근할 주소
    const apiUrl = "http://localhost:8080/";

    // XMLHttpRequest를 사용하여 API에 GET 요청 보내기
    const xhr = new XMLHttpRequest();
    xhr.open("GET", apiUrl, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            // 성공적으로 응답을 받았을 때 처리할 코드
            const responseData = JSON.parse(xhr.responseText);

            // 이름과 학번을 보여주는 HTML 엘리먼트 가져오기
            const userDataElement = document.getElementById("userData");

            // 이름과 학번을 표시
            userDataElement.innerHTML = `<p>이름: ${responseData.data.name}</p><p>학번: ${responseData.data.studentId}</p>`;
        } else if (xhr.readyState === 4) {
            // 오류가 발생했을 때 처리할 코드
            console.error("API 호출 중 오류 발생");
        }
    };
    xhr.send();
</script>

</body>
</html>
